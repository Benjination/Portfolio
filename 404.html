<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Benjamin Niccum - Portfolio</title>
    <meta name="description" content="Benjamin Niccum's Portfolio - Software Engineer & Developer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Benjamin Niccum - Portfolio">
    <meta property="og:description" content="Software Engineer & Developer Portfolio">
    <meta property="og:image" content="https://benjaminniccum.com/og-image.png">
    <meta property="og:url" content="https://benjaminniccum.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Benjamin Niccum - Portfolio">
    <meta name="twitter:description" content="Software Engineer & Developer Portfolio">
    <meta name="twitter:image" content="https://benjaminniccum.com/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- SCSS Styles will be injected by Trunk -->
    <link data-trunk rel="scss" href="styles/main.scss">
    
    <!-- Single Page App Redirect Script -->
    <script type="text/javascript">
        // Store the current path to be handled by the Yew router
        var currentPath = window.location.pathname + window.location.search + window.location.hash;
        
        // Replace the current history state to avoid the 404 in browser history
        window.history.replaceState(null, null, '/' + currentPath.slice(1));
        
        // Redirect to index.html with the original path as a parameter
        window.location.replace('/?redirect=' + encodeURIComponent(currentPath));
    </script>
</head>
<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0a0a; color: #00ff00; font-family: monospace;">
            <div style="text-align: center;">
                <div style="font-size: 2rem; margin-bottom: 1rem;">Loading...</div>
                <div style="font-size: 1rem;">Redirecting to portfolio...</div>
            </div>
        </div>
    </div>
</body>
</html>
